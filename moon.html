<head>
  <title>Moon</title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> blog}}
  {{> admin}}
</body>

<template name="blog">
  <div class="container">
    <h1>{{title}}</h1>
    <p class="subtitle">{{subtitle}}</p>

    {{#each storyList}}
      {{> story}}
    {{/each}}
  </div>
</template>

<template name="story">
  <div>
    <h2>{{title}}</h2>
  </div>
  <p>
    {{body}}
  </p>
  <p class="story-stamp pull-right">Posted <em>{{publishedAt}}</em> by <em>{{author}}</em></p>

  {{#unless last }}
    <hr class="clearfix" />
  {{/unless}}
</template>

<template name="admin">
  <div class="admin">
    <span class="user">
      {{#if currentUser}}{{currentUser}}{{/if}}
    </span>
    <span class="controls">
      {{> preferencesActivator}}
      {{> createUserActivator}}
      {{> createSessionActivator}}
    </span>
  </div>
</template>

<template name="preferencesActivator">
  {{#if currentUser}}
    <input id="preferencesActivator" type="submit" value="Settings" class="modalActivator btn" data-modal-name="preferencesPane" />
    {{> preferencesPane}}
  {{/if}}
</template>

<template name="preferencesPane">
  <div id="preferencesPane" class="modal hide fade">
    <form style="display:inline" class="sessionForm">
      <div class="modal-body">
        <input name="csrfToken" type="hidden" value="TODO">
        <button class="close" data-dismiss="modal">×</button>
        <div class="tabbable">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" data-toggle="tab">Blog</a></li>
            <li><a href="#tab2" data-toggle="tab">Sources</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab1">
              {{> blogPreferences}}
            </div>
            <div class="tab-pane" id="tab2">
              <h3>GitHub Sources</h3>
              {{#each sources}}
                <p><em>{{user}}</em>/<strong>{{repo}}</strong></p>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn" data-dismiss="modal">Done</a>
      </div>
    </form>
  </div>
</template>

<template name="blogPreferences">
  <div class="formElementGroup liveEdit" data-live-edit-method="updateBlog">
    <div id="blogNameField" class="control-group">
      <label>Blog name</label>
      <input id="blogTitle" name="title" type="text" class="span3 entry focus" placeholder="Your blog's name…" value="{{#if title}}{{title}}{{/if}}">
    </div>
    <div id="blogSubtitleField" class="control-group">
      <label>Subtitle</label>
      <input id="subtitleName" name="subtitle" type="text" class="span3 entry" placeholder="Your blog's subtitle…" value="{{subtitle}}">
    </div>
  </div>
</template>
